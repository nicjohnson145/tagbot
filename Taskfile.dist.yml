version: '3'
tasks:
  mocks:
    desc: Generate mocks
    cmds:
    - mockery --all --keeptree --disable-version-string --with-expecter
  go-generate:
    desc: Run go generate
    cmds:
    - go generate ./...
  generate:
    desc: Run all code generation
    cmds:
    - task: mocks
    - task: go-generate
